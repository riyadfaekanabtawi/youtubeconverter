name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this if you're using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/youtubeconverter:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/youtubeconverter:latest


      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/youtubeconverter
            docker stop youtubeconverter_web_1 || true
            docker rm youtubeconverter_web_1 || true
            docker run -d -p 80:3000 --name youtubeconverter_web_1 ${{ secrets.DOCKER_USERNAME }}/youtubeconverter

